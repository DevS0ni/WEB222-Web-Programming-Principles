<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<body>

    <h1 id="main-heading">DOM Example</h1>
    <p id="demo">This is a simple DOM example.</p>

    <script>
        // JavaScript code for manipulating the DOM
        document.getElementById("main-heading").style.color = "blue";
        document.getElementById("demo").innerHTML = "The DOM has been manipulated!";
    </script>

</body>
</html>
